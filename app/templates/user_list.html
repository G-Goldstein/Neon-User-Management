{% extends "base.html" %}{% block content %}

			<form style="float: left;">
			<input Type="button" Value="Back" Onclick="window.location.href='{{url_for('customerList')}}'" class="btn btn-primary">
			</form>

			<form style="float: right;">
			<input Type="button" Value="New User" Onclick="window.location.href='{{url_for('newUser', firmcode=firmcode)}}'" class="btn btn-primary">
			</form>

			<table id="main_table" class="table table-striped table-bordered">
			
				<thead>
					<tr>
						<th>Username</th>		
						<th>Forename</th>	
						<th>Surname</th>
						<th>Role</th>
						<th>Group</th>	
						<th>Person Code</th>	
						<th>Email</th>
					</tr>
				</thead>

				<tfoot>
					<tr>
						<th>Username</th>
						<th>Forename</th>	
						<th>Surname</th>	
						<th>Role</th>
						<th>Group</th>	
						<th>Person Code</th>
						<th>Email</th>											
					</tr>
				</tfoot>		
				
				<tbody>
				   
					{% for user in users %}
					<tr>
						<td><a href="{{url_for('userDetail', firmcode = firmcode, user_id=user[0]) }}">{{ user[0] }}</a></td>
						<td>{{user[1]}}</td>
						<td>{{user[2]}}</td>
						<td>{{user[3]}}</td>
						<td>{{user[4]}}</td>	
						<td>*{{user[0]}}</td>
						<td>{{user[5]}}</td>					
					</tr>	
					{% endfor %}
					
				</tbody>
				
			</table>

			<script>
				$(document).ready(function() {
					$('#main_table').DataTable( {
						"iDisplayLength": 50,
						stateSave: true,
						initComplete: function () {
							this.api().columns().every( function () {
								var column = this;
								var select = $('<select><option value=""></option></select>')
									.appendTo( $(column.footer()).empty() )
									.on( 'change', function () {
										var val = $.fn.dataTable.util.escapeRegex(
											$(this).val()
										);
				 
										column
											.search( val ? '^'+val+'$' : '', true, false )
											.draw();
									} );
				 
								column.data().unique().sort().each( function ( d, j ) {
									var strippedValue = d.replace(/\<.*?\>\s?/g, '');
									select.append( '<option value="'+strippedValue+'">'+strippedValue+'</option>' )
								} );
							} );
						}
					} );
				} );
			</script>
	
{% endblock %}
